<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Regisztráció</h3>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="fullname">Név</label>
                        <input type="text" id="fullname" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Felhasználónév</label>
                        <input type="text" id="username" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Jelszó</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="repassword">Jelszó újra</label>
                        <input type="password" id="repassword" class="form-control form-control-lg" />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-outline-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Regisztráció</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Van már fiókod? <a href="#!" class="link-danger">Bejelentkezés</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
