<div class="container">
    <div class="input-group mb-4 mt-4">
        <input type="text" class="form-control" placeholder="Keresés" [(ngModel)]="filterOptions">
        <button class="btn btn-outline-primary" type="button" (click)="filterOptions = ''">Keresés törlése</button>
    </div>
    <div class="d-flex justify-content-start flex-wrap px-4">
        <app-caff-card class="mb-3 me-3" *ngFor="let caff of filterCaffs()" [caff]="caff">
        </app-caff-card>
    </div>
</div>
